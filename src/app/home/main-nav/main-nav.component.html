<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon >menu</mat-icon>
    </button>
    <h1>SCManagement</h1>
    <div class="tool-bar-button">
      <a mat-button (click)="doLogout()">
        <span class="material-icons">power_settings_new</span>
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'users'" (click)="sidenav.toggle()"> Users </a>
      <a mat-list-item (click)="sidenav.toggle()" href="">Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
