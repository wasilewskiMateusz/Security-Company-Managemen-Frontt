<h1 mat-dialog-title>Rate us!</h1>
<div mat-dialog-content>
  <ngb-rating class="star" max="5" [(rate)]="ratedWorkplace.rate" [readonly]="false"></ngb-rating>
  <span class="rate-span">{{ratedWorkplace.rate}} out of 5</span>
  <div class="buttons-container">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="accent" (click)="rate()">Rate</button>
  </div>
</div>
