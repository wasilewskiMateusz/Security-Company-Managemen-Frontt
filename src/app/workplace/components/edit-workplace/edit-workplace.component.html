<mat-card>
  <mat-card-content>
    <form #addWorkplaceForm="ngForm" id="addWorkplaceForm">
      <h2>Edit workplace</h2>

      <mat-form-field appearance="fill">
        <mat-label>Workplace name</mat-label>
        <input matInput name="name" [(ngModel)]="editWorkplace.name" #name="ngModel"
               required maxlength="20">
        <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
          <div *ngIf="name.errors.required">Field is required</div>
        </mat-error>
      </mat-form-field>

      <div class="localization-input-container">
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput placeholder="Warszawa" name="city" [(ngModel)]="editWorkplace.city" #city="ngModel"
                 required maxlength="20">
          <mat-error *ngIf="city.invalid && (city.dirty || city.touched)">
            <div *ngIf="city.errors.required">Field is required</div>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Street address</mat-label>
          <input matInput placeholder="Stefana Å»eromskiego 116" name="lastName" [(ngModel)]="editWorkplace.street" #street="ngModel"
                 required maxlength="30">
          <mat-error *ngIf="street.invalid && (street.dirty || street.touched)">
            <div *ngIf="street.errors.required">Field is required</div>
          </mat-error>
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput
                  [(ngModel)]="editWorkplace.description"
                  name="description"
                  #description="ngModel"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="3"
                  maxlength="256"
                  required></textarea>
        <mat-error *ngIf="description.invalid && (description.dirty || description.touched)">
          <div *ngIf="description.errors.required">Field is required</div>
        </mat-error>
      </mat-form-field>

      <button mat-button (click)="backClicked()">Cancel</button>
      <button mat-raised-button color="primary" form="addWorkplaceForm" [disabled]="!addWorkplaceForm.valid"
              (click)="onSubmit()">
        Edit
      </button>
    </form>
  </mat-card-content>
</mat-card>
