<div class="table-container">
  <div>
    <button class="add-button" mat-raised-button [routerLink]="'add-workplace'">Add workplace</button>
  </div>
  <table mat-table [dataSource]="workplaces" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef> Street</th>
      <td mat-cell *matCellDef="let element"> {{element.street}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City</th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="averageRate">
      <th mat-header-cell *matHeaderCellDef> Average rate</th>
      <td mat-cell *matCellDef="let element"> {{element.averageRate}} </td>
    </ng-container>

    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef> Enabled</th>
      <td mat-cell *matCellDef="let element"> {{element.enabled}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" (click)="goToEdit(element.id)">Edit</button>
        <button mat-raised-button color="accent" class="details-button" (click)="goToDetails(element.id)">Details</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
